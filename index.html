<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <section class="card">
        <div class="card__img">
          <img
            src="/images/illustration-hero.svg"
            alt="cartoon girl listen music"
            width="450"
            height="220"
          />
        </div>

        <div class="card__content">
          <h2>Order Summary</h2>
          <p class="mr--bottom">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="card__plan mr--bottom">
            <div class="plan__itm">
              <img
                src="images/icon-music.svg"
                alt="music icon"
                width="48"
                height="48"
              />

              <div class="plan__price">
                <span class="price__text">Annual Plan</span>
                <span class="price_nb">$59.99/year</span>
              </div>
            </div>

            <a href="#" class="plan-change__link">Change</a>
          </div>

          <div class="btn__content">
            <a href="#" class="btn__payment">Proceed to Payment</a>

            <a href="#" class="btn__cancel">Cancel Order</a>
          </div>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/turkan03" target="_blank"
        >Turkan Suleimanova</a
      >.
    </footer>
  </body>
</html>
