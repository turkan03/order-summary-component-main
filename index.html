<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="img-container">
          <img
            src="images/illustration-hero.svg"
            alt="girl with headphones dance picture"
          />
        </div>
        <section class="content flexbox">
          <h2>Order Summary</h2>
          <p class="mr-bottom">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

        

            <div class="plan-description flexbox mr-bottom mr-bottom-dsk">

              <div class="plan-content flexbox">
                
                  <img src="images/icon-music.svg" alt=""/>

                <div class="price-container flexbox">
                  <span class="price-disc">Annual Plan</span>
                  <span class="price">$59.99/year</span>
                </div>
              </div>

              <a href="#" class="change-link"> Change</a>
            </div>

            
              <button class="btn mr-bottom mr-bottom-dsk">Proceed to Payment</button>
              <a href="#" class="cancel-btn">Cancel Order</a>
            
          </div>
        </section>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Turkan Suleimanova</a>.
    </footer>
  </body>
</html>
